<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">

        <div class="signup-container">
            <!-- <img src="../images/male blue.png" alt=""> -->
     
            <h2 class="createNew">Create new account</h2>
            <form id="signupForm">
                <div class="form-group input-icon ">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="Username" placeholder="First Name" required>
                  </div>
                <div class="form-group">
                    <!-- <label for="username">Username</label> -->
                    <input type="text" id="username" name="Username" placeholder="Last Name" required>
                </div>            
                <div class="form-group">
                    <!-- <label for="username">Username</label> -->
                    <input type="text" id="username" name="Username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <!-- <label for="email">Email</label> -->
                    <input type="email" id="email" name="email" placeholder="email" required>
                </div>
                <div class="form-group">
                    <!-- <label for="password">Password</label> -->
                    <input type="password" id="password" name="password" placeholder="password">
                </div>
                <div class="form-group">
                    <!-- <label for="confirmPassword">Confirm Password</label> -->
                    <input type="password" id="confirmPassword" name="confirmPassword"placeholder="confirmPassword" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>

        
        <div class=" container-img">
            <!-- <img src="../images/male blue.png" alt=""> -->
     
           <img src="../images/back-01.png" alt="">

        </div>
