<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <div class="logo">
      <a href="#">E-learning</a>
    </div>

    <div class="buttom">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="registration.html">Sign up</a></li>
      </ul>
    </div>
    <div class="bar"><i class="fa-solid fa-bars"></i></div>
  </nav>

  <main>
    <section class="slagon">
      <img src="media/back-01.png" alt="web site logo" class="images" />
    </section>
    <section class="forms">
      <h1>Log in</h1>
      <form id="login-from">
        <div class="input-box">
          <span class="error" id="login-err-email"></span>
          <input type="text" name="user-name-login" id="uNameLogin" placeholder="Enter Your Email"/>
          <div class="icon">
            <label for="fName"><i class="fa-solid fa-envelope"></i></label>
          </div>
        </div>
        <div class="input-box">
          <span class="error" id="login-err-passwrd"></span>
        <input type="password" name="user-password-login" id="uPasswordlogin" placeholder="Enter Your Password" />
          <div class="icon">
            <label for="uName"><i class="fa-solid fa-lock"></i></label>
          </div>
        </div>
        <div class="select-box" class="error">
          <span  id="login-err-role"></span>
          <select id="user-role" name="user-role">
            <option value="">--,choose your role(student/teacher)--</option>
            <option value="student">student</option>
            <option value="teacher">teacher</option>
          </select>
        </div>
        <div class="btn">
          <button type="submit" id="login-btn">login</button>
        </div>
      </form>
    </section>
  </main>
  <div class="pop-up" id="pop">
    <span></span>
    
      </div>
    <script src="login.js"></script>
</body>

</html>
