    <div class="main-content">

        <div class="dashboard-content">
            <div class="container">
                <form id="courseForm">
                    <label for="courseName">Course Name:</label>
                    <input type="text" id="courseName" placeholder="Course Name" required>
                    <label for="creationDate">Creation Date</label>
                    <input type="date" id="creationDate" required>
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" required>
                    <label for="courseDescription">Course Description:</label>
                    <input type="text" id="courseDescription" placeholder="Enter course description" required>
                    <label for="courseLink">Course Link:</label>
                    <input type="url" id="courseLink" placeholder="Enter course link (URL)" required>
                    <label for="price">Price</label>
                    <input type="number" id="price" placeholder="Price" required>
                    <button type="submit" class="black-button">Save Course</button>
                </form>
            </div>
